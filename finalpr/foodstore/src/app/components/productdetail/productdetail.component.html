<!-- productdetail -->
<div class="productdetail">
    <div class="row">
      <p class=" slidecap pdcap"> Chi tiết sản phẩm</p>
       
    </div>
    <p class=" slidecap showpdcap text-danger" *ngIf='err'> Không tìm thấy sản phẩm nào</p>
    <div *ngIf='!err'>
    <div class="row">
      <div class="col-md-6">
        <img src="http://localhost:8080/img/{{product.Img}}" alt="" width="100%">
      </div>
      <div class="col-md-6">
        <p class="slidecap itemname">
          {{product.Name}}
        </p>
        <p class="slidecap itemprice">
          Giá: <span class="price">{{product.Price}}</span>
        </p>
        <p class="description"> {{product.Description}}</p>
        
      </div>
    </div>
    <div class="row">
      <p class=" slidecap pdcap"> Bình luận</p>
    </div>
    <div class="row feedbackbox" *ngIf="havefeedback">
      <div class="row feedbackitem" *ngFor="let feedback of feedbacks">
        <img src="assets/images/logo.png" class="col-md-2 rounded-circle" alt="Cinque Terre" width="100%" height="100%">
        <div class="col-md-10">
          <h4>{{feedback.Name }}</h4>
          <p>{{feedback.Comment}}</p>
        </div>
      </div>
    </div>

    <div class="row feedbackbox" *ngIf="this.check()">
      <p class=" slidecap pdcap"> Cho chúng tôi biết ý kiến của bản về món ăn này</p>
          <div class="row inputfeedback">
            <div class="col-md-2">
              <img src="assets/images/logo.png" class=" rounded-circle " alt="Cinque Terre" width="100%" height="100%">
            </div>

              <div class="col-md-10 ">
                <h4>{{user.Name}}</h4>
                <form #f="ngForm" (ngSubmit)="submit(f)" class="justify-content-center"  >

                <div class="form-group">
                    
                    <textarea  ngModel name="feedback" #feedback="ngModel" required  class="form-control inputtexxt" [class.inputtexxterr]="(feedback.touched ||issubmit)&&!feedback.valid" rows="3"></textarea>
                    
                  </div>
                  <div class="form-group ">
                    
                      <button type="submit" class="btn btn-primary btnfeedback">Gửi</button>
                      
                    </div>
                </form>
              </div>
            </div>


    </div>
  </div>
  </div>
