<div class="loginbg">

  <img src="assets/images/logo.png" alt="">
  <h1>Sign Up</h1>
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 loginform">
    <!-- Start form -->
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="form-group">
        <label for="Usermame">Username</label>
        <input type="text" class="form-control inputtexxt" ngModel name="username" #userName="ngModel" required  [class.inputtexxterr]="(userName.touched ||issubmit) &&!userName.valid"  aria-describedby="Tên đăng nhập" placeholder="Tên đăng nhập">
      </div>
      <div class="form-group">
        <label for="Usermame">Họ và tên</label>
        <input type="text" ngModel name="name" #name="ngModel" required  class="form-control inputtexxt" [class.inputtexxterr]="(name.touched ||issubmit) &&!name.valid" placeholder="Họ và tên">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="Password" ngModel name="password" #passWord="ngModel" required  class="form-control inputtexxt" [class.inputtexxterr]="(passWord.touched ||issubmit) &&(!passWord.valid||checkRepass)" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="repassword">{{mess2}}</label>
        <input type="Password" ngModel name="repassword" #repassWord="ngModel" required  class="form-control inputtexxt" [class.inputtexxterr]="(repassWord.touched ||issubmit) &&(!repassWord.valid||checkRepass)"  placeholder="RePassword">
      </div>
      <div class="form-check d-flex justify-content-center">
        <button class="btn btn-info btnForm" type="submit" name="register" value="register">Đăng kí</button>
        <button class="btn btn-info btnForm" routerLink="" type="button" name="" value="Home">Về trang chủ</button>
      </div>

    </form>


    <!-- End form -->
  </div>
</div>
