<div class="productdetail">
    <div class="row">
      <p class=" slidecap pdcap cap"> Thông tin user</p>
    </div>
    <div class="row">
    <img src="assets/images/logo.png" alt="" class="col-md-3" width="100%" height="100%">
    <div class="col-md-8">
    <h1>Cập nhật thông tin</h1>
    <div class="loginform">
      <!-- Start form -->
          <form #f="ngForm" (ngSubmit)="submit(f)">
            <div class="form-group">
            <label for="Usermame">Username</label>
            <input type="text" class="form-control inputtexxt" [(ngModel)]="user.Username" name="username" #userName="ngModel" required readonly [class.inputtexxterr]="userName.touched &&!userName.valid"  aria-describedby="Tên đăng nhập" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.Name" name="name" #name="ngModel" required  class="form-control inputtexxt" [class.inputtexxterr]="name.touched &&!name.valid" placeholder="Họ và tên">
                </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="Password" [(ngModel)]="user.Password" name="password" #passWord="ngModel" required  class="form-control inputtexxt" [class.inputtexxterr]="passWord.touched &&(!passWord.valid||checkRepass)" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="repassword">{{mess2}}</label>
              <input type="Password" [(ngModel)]="repass" name="repassword" #repassWord="ngModel" required  class="form-control inputtexxt" [class.inputtexxterr]="repassWord.touched &&(!repassWord.valid||checkRepass)"  placeholder="RePassword">
              </div>
            <div class="form-check d-flex justify-content-center">
            <button class="btn btn-info btnForm" type="submit" name="Login"  value="Login">Update</button> 
            <button class="btn btn-info btnForm" type="button" name="Home"   routerLink="" value="Home">Hủy bỏ</button> 
            </div>
            
          </form>


      <!-- End form -->
    </div>
  </div>
  </div>
  </div>
