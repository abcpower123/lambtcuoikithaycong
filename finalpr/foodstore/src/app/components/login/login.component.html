<div class="loginbg">
			
		<img src="assets/images/logo.png" alt="">
		<h1>Welcome to Food Store</h1>
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 loginform">
			<!-- Start form -->
                    <form #f="ngForm" (ngSubmit)="submit(f)">
                      <div class="form-group">
                        <label for="Usermame">{{mess}}</label>
                        <input type="text"  ngModel name="username" #userName="ngModel" required class="form-control inputtexxt" [class.inputtexxterr]="(userName.touched ||issubmit) &&!userName.valid" aria-describedby="Tên đăng nhập" placeholder="Tên đăng nhập">
                      </div>
                      <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="Password"  ngModel name="password" #passWord="ngModel" required  class="form-control inputtexxt" [class.inputtexxterr]="(passWord.touched ||issubmit) &&!passWord.valid" placeholder="Password">
                      </div>
                      <div class="form-check d-flex justify-content-center">
                        <!-- <button class="btn btn-info btnForm" type="button" name="Login" (click)="Login()" value="Login">Đăng nhập</button>  -->
                        <button class="btn btn-info btnForm" name="Login" type="submit" value="Login">Đăng nhập</button> 
                        <button class="btn btn-info btnForm" type="button" name="Home"  routerLink="" value="Home">Về trang chủ</button> 
                      </div>
                    </form> 
                    


			<!-- End form -->
		</div>
	</div>
