<div class="productdetail">
  <div class="row">
    <p class=" slidecap pdcap cap"> Cập nhật thông tin</p>
  </div>
  <p class=" slidecap showpdcap text-danger" *ngIf='err'> Không tìm thấy sản phẩm nào</p>
  <div class="row">
    <img src="assets/images/logo.png" alt="" class="col-md-3" width="100%" height="100%">
    <div class="col-md-8">
      <h1>Danh sách sản phẩm</h1>
      <div class="table-responsive-md">
        
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Tên</th>
              <th scope="col">Phân loại</th>
              <th scope="col">Giá</th>
              <th scope="col">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <th scope="row">{{product.Id}}</th>
              <td>{{product.Name}}</td>
              <td>{{product.Cate_id}}</td>
              <td>{{product.Price}}</td>

              <td>
                <button type="button" class="btn btn-warning"  [routerLink]="['../updateproduct',product.Id]">Update</button>
                <button type="button" class="btn btn-danger" (click)="delete(product.Id)">Xóa</button>
              </td>
            </tr>
            

          </tbody>
        </table>


        <!-- End form -->
      </div>
    </div>
  </div>
</div>
