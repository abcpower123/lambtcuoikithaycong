<div class="productdetail">
  <div class="row">
    <p class=" slidecap pdcap cap"> Thêm sản phẩm</p>
  </div>
  <p class=" slidecap showpdcap text-danger" *ngIf='err'> Không tìm thấy sản phẩm nào</p>
  <div class="row"*ngIf='!err'>
    <img src="http://localhost:8080/img/{{product.Img}}" alt="" class="col-md-3" width="100%" height="100%">
    <div class="col-md-8">
      <h1>Thông tin sản phẩm </h1>
      <div class="loginform">
        <!-- Start form -->
        <form #f="ngForm" (ngSubmit)="submit(f)" >
          <div class="form-group">
            <label for="pdname">Tên sản phẩm</label>
            <input type="text" class="form-control inputtexxt" [(ngModel)]="product.Name" name="pdname" #pdname="ngModel"
             required [class.inputtexxterr]="(pdname.touched||issubmit)  &&!pdname.valid" aria-describedby="Tên sản phẩm"
             placeholder="Tên sản phẩm" value="{{product.Name}}">
          </div>
         
          <div class="form-group">
            <label for="category">Phân loại</label>
            
             <select name="category" class="form-control" [(ngModel)]="product.Cate_id"  #category="ngModel" required [class.inputtexxterr]="(category.touched||issubmit)  &&!category.valid" >
              <option value="VN" selected>Đồ ăn Việt</option>
              <option value="JP">Đồ ăn Nhật</option>
              <option value="KR">Đồ ăn Hàn</option>
              <option value="FF">Đồ ăn vặt</option>
              <option value="DR">Đồ uống</option>
            
             </select>
          </div>
          <div class="form-group">
            <label for="name">Giá</label>
            <input type="number" [(ngModel)]="product.Price" name="price" #price="ngModel" min="1"  required class="form-control inputtexxt"
             [class.inputtexxterr]="(price.touched||issubmit)  &&!price.valid" placeholder="10000">
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Ảnh sản phẩm</label>
            <input type="file" (change)="onFileSelected($event)" class="form-control-file" id="exampleFormControlFile1" name="file">
            </div>
          <div class="form-group">
            <label for="descrip">Mô tả</label>
            <textarea name="descrip" class="form-control inputtexxt" [(ngModel)]="product.Description" #descrip="ngModel"
            required [class.inputtexxterr]="(descrip.touched||issubmit)  &&!descrip.valid" rows="3"></textarea>
          
          </div>
         
          <div class="form-check d-flex justify-content-center">
            <button class="btn btn-info btnForm" type="submit" name="Login" value="Login">Update</button>
            <button class="btn btn-info btnForm" type="button" name="Home" [routerLink]="['/admin','listproduct']" value="Home">Hủy bỏ</button>
          </div>

        </form>


        <!-- End form -->
      </div>
    </div>
  </div>
</div>
